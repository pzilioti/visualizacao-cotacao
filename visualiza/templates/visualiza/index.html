<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visualiza</title>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/solid.min.js"
		integrity="sha512-Qc+cBMt/4/KXJ1F6nNQahXIsgPygHM4S2XWChoumV8qkpZ9oO+gBDBEpOxgbkQQ/6DlHx6cUxa5nBhEbuiR8xw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"
		integrity="sha512-KCwrxBJebca0PPOaHELfqGtqkUlFUCuqCnmtydvBSTnJrBirJ55hRG5xcP4R9Rdx9Fz9IF3Yw6Rx40uhuAHR8Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Tempus Dominus JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.0.0-alpha15/dist/js/tempus-dominus.min.js"
		crossorigin="anonymous"></script>
	<!-- Tempus Dominus Styles -->
	<link href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.0.0-alpha14/dist/css/tempus-dominus.css"
		rel="stylesheet" crossorigin="anonymous">



</head>

<body>
	<div class="container">
		<div class="row">
			<div id="container"></div>

			{% load static %}
			{% if values_list %}
			{{ values_list|json_script:"values" }}
			<script src={% static 'visualiza/script.js' %}></script>
			{% endif %}
		</div>
		<div class="row">
			<div class="col">
				<form action="{% url 'index' %}" method="post">
					{% csrf_token %}
					<fieldset>
						<div class="mb-3">
							<label for="selectCurrency" class="form-label">Select the currency</label>
							<select class="form-select" name="currency" id="selectCurrency">
								<option value="eur">Euro</option>
								<option value="jpy">Yene</option>
								<option value="brl">Real</option>
							</select>
						</div>

						<label for="startDate" class="form-label">Start Date</label>
						<div class='input-group' id='startDate' data-td-target-input='nearest'
							data-td-target-toggle='nearest'>
							<input id='startDateInput' type='text' class='form-control'
								data-td-target='#disabledDow' name="startDateInput"/>
							<span class='input-group-text' data-td-target='#disabledDow'
								data-td-toggle='datetimepicker'>
								<span class='fas fa-calendar'></span>
							</span>
						</div>

						<label for="endDate" class="form-label">End Date</label>
						<div class='input-group' id='endDate' data-td-target-input='nearest'
							data-td-target-toggle='nearest'>
							<input id='endDateInput' type='text' class='form-control'
								data-td-target='#disabledDow' name="endDateInput" />
							<span class='input-group-text' data-td-target='#disabledDow'
								data-td-toggle='datetimepicker'>
								<span class='fas fa-calendar'></span>
							</span>
						</div>

					</fieldset>
					<button type="submit" class="btn btn-primary mt-3">See</button>
				</form>
			</div>
		</div>
	</div>
	<script src={% static 'visualiza/datepicker.js' %}></script>
</body>

</html>
